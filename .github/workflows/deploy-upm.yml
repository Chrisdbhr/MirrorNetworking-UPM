name: Deploy UPM Branch

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  split-upm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync, Split and Tag
        shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git remote add upstream https://github.com/mirrornetworking/mirror.git
          git fetch upstream master --tags

          git checkout master
          git reset --hard upstream/master

          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")

          if [ -f Assets/package.json ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" Assets/package.json
            git add Assets/package.json
            git diff-index --quiet HEAD || git commit -m "chore: update Assets package version to $VERSION"
          fi

          git branch -D upm || true
          git subtree split --prefix=Assets -b upm

          CURRENT_TAG=$(git describe --tags --exact-match upstream/master 2>/dev/null || echo "")

          if [ ! -z "$CURRENT_TAG" ]; then
            git tag -f "$CURRENT_TAG" upm
            git push -f origin "$CURRENT_TAG"
          fi

          git push -f origin upm:upm
          git push -f origin master