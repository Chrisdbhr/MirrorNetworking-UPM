name: Deploy UPM Branch

on:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - master
  workflow_dispatch: 

jobs:
  split-upm:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with Upstream and Split
        shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git remote add upstream https://github.com/mirrornetworking/mirror.git
          git fetch upstream master --tags

          git checkout master
          git merge upstream/master --no-edit || echo "Already up to date or merge conflict"

          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "Detected version: $VERSION"

          if [ -f Assets/package.json ]; then
            sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" Assets/package.json
            git add Assets/package.json
            git commit -m "chore: update Assets package version to $VERSION" || echo "No changes to commit"
          fi

          git push origin master

          git branch -D upm || true
          git subtree split --prefix=Assets -b upm
          git push -f origin upm:upm